version: "3.9"
services:
  ack:
    build:
      context: .
      dockerfile: dockerfile
    container_name: ack
    environment:
      NODE_ENV: production
    volumes:
      - ./.env:/app/.env
    ports:
      - 3000:3000
    networks:
      - app-network

networks:
  app-network:
      driver: host